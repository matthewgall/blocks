{{template "layout.html" .}}

{{define "content"}}
<div class="card card-error">
    <p class="error-kicker">Error {{.Status}}</p>
    <h1 class="mt-0-5 mb-1">{{.ErrorTitle}}</h1>
    <p class="text-muted">{{.ErrorMessage}}</p>
    <p class="text-muted mt-0-5">Let's stack some fixes and get you back on solid blocks.</p>
    {{if .ErrorDetails}}
    <pre class="error-details">{{.ErrorDetails}}</pre>
    {{end}}
    <div class="mt-2">
        <a href="/" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{{end}}
